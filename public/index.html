<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head>
<body>
  <header>
    <h3 id="title">PENTACHROMA</h3>
    <h5>Press the spacebar to generate color palettes!</h5>
  </header>
  <div id="color-pentagram">
    <svg height="288" width="250" id="svgPoly1">
      <polygon points="9,10 250,73 110,288" style="fill:lightgrey;" id="poly1" />
    </svg>
    <svg height="250" width="380" id="svgPoly2">
      <polygon points="145,27 270,250 0,250" style="fill:lightblue;" id="poly2" />
    </svg>
    <svg height="290" width="240" id="svgPoly3">
      <polygon points="242,10 0,73 130,288" style="fill:lightgreen;" id="poly3" />
    </svg>
    <svg height="250" width="250" id="svgPoly4">
      <polygon points="0,0 0,250 242,185" style="fill:lightcyan;" id="poly4" />
    </svg>
    <svg height="250" width="250" id="svgPoly5">
      <polygon points="250,0 8,185 250,250" style="fill:lightpink;" id="poly5" />
    </svg>
  </div>
  <hr>
  <script src="js/scripts.js"></script>  
</body>
</html>
